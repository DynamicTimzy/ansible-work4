---
- name: Install httpd servers
  hosts: n2
  become: yes
  tasks:
    - name: Install HTTPD
      yum:
        name: HTTPD
        state: present

    - name: start httpd
      service:
        name: httpd
        state: started

    - name: enable httpd
      service:
        name: httpd 
        enabled: yes
...

